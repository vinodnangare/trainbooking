<h1 class="h1">Book Train Ticket</h1>
<table border="2px" class="t1">
    <tr>
        <td>
<form class="f">

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src="./img/telegram.png" height="20px"> &nbsp;
     <input list="from" placeholder="Start Location"   required>
    <datalist id="from">

    <input type="date" id="date" required > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    <br /> <br /> <br />

    <option>Pune</option>
    <option>Mumbai</option>
    <option>Solapur</option>
    <option>Delhi</option>
    </datalist>  &nbsp;&nbsp;&nbsp;

    <option>Slepper</option>
   
    </datalist>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br /> <br /> 
</datalist>  &nbsp;
&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<label for="Category">Category</label><br>    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<datalist id="Category">
<option>General</option>

</datalist>

 <label for="check"> <span class="s2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Flexible with date</span></label>
